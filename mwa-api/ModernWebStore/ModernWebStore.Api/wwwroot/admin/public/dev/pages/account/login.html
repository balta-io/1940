<br /><br />
<div class="col-md-4 col-md-offset-4">
    <div class="panel panel-default">
        <div class="panel-heading text-center">Autentique-se</div>
        <div class="panel-body">
            <form name="loginForm" ng-submit="vm.submit()" novalidate>
                <div class="form-group"
                     ng-class="{ 'has-error' : loginForm.email.$invalid && loginForm.email.$dirty }">
                    <label>E-mail</label>
                    <input 
                           ng-model="vm.login.email"
                           ng-minlength="5"
                           ng-maxlength="160"
                           type="email" 
                           class="form-control" 
                           id="email"
                           name="email"
                           placeholder="Informe seu E-mail"
                           required />
                    <div 
                         ng-show="loginForm.email.$invalid && loginForm.email.$dirty"
                         class="alert alert-danger">
                        E-mail inválido
                    </div>

                    <div class="form-group"
                         ng-class="{ 'has-error' : loginForm.password.$invalid && loginForm.password.$dirty }">
                        <label for="password">Senha</label>
                        <input ng-model="vm.login.password"
                               ng-minlength="6"
                               ng-maxlength="20"
                               type="password"
                               class="form-control"
                               id="password"
                               name="password"
                               required />

                        <div class="alert alert-danger" ng-show="loginForm.password.$invalid && loginForm.password.$dirty">
                            Senha inválida.
                        </div>
                    </div>
                </div>

                <button 
                        ng-disabled="loginForm.$invalid || !loginForm.$dirty"
                        type="submit" 
                        class="btn btn-primary btn-block">
                    Entrar
                </button>
            </form>
        </div>
    </div>
</div>
