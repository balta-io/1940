<div class="col-md-3" ng-repeat="product in vm.products">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">{{ product.title }}</h3>
        </div>
        <div class="panel-body">
            <img ng-src="{{ product.image }}" alt="{{ product.title }}" class="img-responsive" />
        </div>
        <div class="panel-footer">
            <button class="btn btn-success btn-block" ng-click="vm.addToCart(product)">
                <i class="fa fa-shopping-cart"></i> Adicionar
            </button>
            <h3 class="text-center">{{ product.price | currency:"BRL" }}</h3>
        </div>
    </div>
</div>
