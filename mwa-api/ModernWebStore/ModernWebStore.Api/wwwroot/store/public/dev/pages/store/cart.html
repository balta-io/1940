<h1>Carrinho de Compras</h1>

<table class="table table-striped">
    <thead>
        <tr>
            <th class="text-center col-md-1"></th>
            <th class="text-center">Item</th>
            <th class="text-center col-md-1">Qtde</th>
            <th class="text-center col-md-2">Preço</th>
            <th class="text-center col-md-2">Total</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="item in vm.items">
            <td class="text-center col-md-1"><img ng-src="{{ item.image }}" alt="{{ item.title }}" width="48" /></td>
            <td>{{ item.title }}</td>
            <td class="text-center col-md-1"><input type="number" class="form-control" ng-model="item.quantity" ng-change="vm.updateTotal()" /></td>
            <td class="text-center col-md-2">{{ item.price | currency:"BRL" }}</td>
            <td class="text-center col-md-2">{{ (item.price * item.quantity) | currency:"BRL" }}</td>
            <td>X</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="6">
                <h3 class="text-right">{{ vm.total | currency:"BRL" }}</h3>
            </td>
        </tr>
    </tfoot>
</table>

<br />
<hr />
<br />

<p class="text-center">
    <button class="btn btn-lg btn-success" ng-show="user">
        <i class="fa fa-dolar"></i> Finalizar Pedido
    </button>
    <button class="btn btn-lg btn-success" ng-show="!user" disabled="disabled">
        <i class="fa fa-dolar"></i> Autentique-se para finalizar o pedido
    </button>
</p>
