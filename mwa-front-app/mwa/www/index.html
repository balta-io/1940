<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="css/ionic.app.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="lib/angularjs-toaster/toaster.min.css" rel="stylesheet" />
</head>

<body ng-app="mwa">
    <ion-pane>
        <ion-side-menus>
            <ion-side-menu-content>
                <ion-header-bar class="bar-positive">
                    <div class="buttons" ng-controller="HeadbarCtrl as vm">
                        <button class="button icon button-clear ion-navicon" ng-click="vm.toggleSidebar()"></button>
                    </div>
                    <h1 class="title">Modern Web Store</h1>
                </ion-header-bar>
                <ion-content>
                    <ui-view class="mwa-content"></ui-view>
                </ion-content>
            </ion-side-menu-content>
            <ion-side-menu side="left">
                <ion-list>
                    <ion-item href="#/">Home</ion-item>
                    <ion-item href="#/products">Produtos</ion-item>
                    <ion-item href="#/cart">Carrinho</ion-item>
                </ion-list>
            </ion-side-menu>
        </ion-side-menus>
    </ion-pane>

    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/angularjs-toaster/toaster.min.js"></script>
    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/shared/headbar-ctrl.js"></script>
    <script src="js/controllers/home/home-ctrl.js"></script>
    <script src="js/controllers/home/product-ctrl.js"></script>
    <script src="js/controllers/home/product-details-ctrl.js"></script>
</body>

</html>
